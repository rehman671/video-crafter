{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/reset.css' %}">
    <link rel="icon" href="{% static 'images/iconlogo.svg' %}">
    <title>VideoCrafter.io</title>
</head>
<body>
    <div>
        <div class="password-reset_container">
            <img
                src="{% static 'images/elipse.svg' %}"
                alt="Background"
                class="password-reset_backgroundImage"
            />
            <div class="password-reset_formContainer">
                <form class="password-reset_form">
                    <div class="password-reset_logo">
                        <div>
                            <a href="{% url 'index' %}">
                                <img
                                    src="{% static 'images/logo.svg' %}"
                                    alt="Company logo"
                                    class="signup_logoSvg"
                                />
                            </a>
                        </div>
                        <span class="password-reset_logoText">Password Reset Sent</span>
                        <p>
                            A link to reset your password has been sent to your email. Please check your inbox and follow the instructions.
                        </p>
                        <p>
                            Once you've reset your password, you can
                            <a href="{% url 'login' %}" style="color: #007BFF;"> Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
 <!-- WhatsApp Chat Button -->
<a href="https://wa.me/447377685380?text=Hi%2C%20I%20need%20support" 
   class="whatsapp-chat-button" 
   target="_blank" 
   title="Chat with us on WhatsApp">
   <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Chat on WhatsApp" width="60">
</a>

<style>
.whatsapp-chat-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #25D366;
  border-radius: 50%;
  padding: 0.5em;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  transition: transform 0.2s ease-in-out;
}

/* Icon image with responsive scaling */
.whatsapp-chat-button img {
  width: clamp(30px, 5vw, 48px);  /* Auto-scale based on screen width */
  height: clamp(30px, 5vw, 48px);
  max-width: 100%;
  max-height: 100%;
}

.whatsapp-chat-button:hover {
  transform: scale(1.1);
}
</style></html>
